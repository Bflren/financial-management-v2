<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div class="demoTable">
                搜索ID：
                <div class="layui-inline">
                    <input class="layui-input" name="eid" id="demoReload" autocomplete="off">
                </div>
                <button id="se" class="layui-btn" data-type="reload">搜索</button>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div sec:authorize="hasRole('admin')" class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-lg data-add-btn" lay-event="add"> 添加</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;
        function col() {
            if ([[${#authorization.expression('hasRole(''admin'')')}]]) {
                return [
                    [
                        {field: 'eid', title: 'ID', sort: true},
                        {field: 'ename', title: '姓名'},
                        {field: 'email', title: '邮箱'},
                        {field: 'sex', title: '性别', sort: true},
                        {field: 'password', title: '密码'},
                        {field: 'entryDate', title: '入职时间'},
                        {field: 'basicSalary', title: '工资', sort: true},
                        {field: 'dname', title: '部门', sort: true},
                        {field: 'pname', title: '职位'},
                        {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
                    ]
                ]
            } else {
                return [
                    [
                        {field: 'eid', title: 'ID', sort: true},
                        {field: 'ename', title: '姓名'},
                        {field: 'email', title: '邮箱'},
                        {field: 'sex', title: '性别', sort: true},
                        {field: 'password', title: '密码'},
                        {field: 'entryDate', title: '入职时间'},
                        {field: 'basicSalary', title: '工资', sort: true},
                        {field: 'dname', title: '部门', sort: true},
                        {field: 'pname', title: '职位'},
                    ]
                ]
            }
        }

        table.render({
            elem: '#currentTableId',
            url: '[[${#httpServletRequest.getContextPath()}]]/allEmp',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data//解析数据列表
                };
            },
            cols: col(),
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                       eid: demoReload.val()
                    }
                });
            }
        };

        $('#se').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });





        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('page/table/add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                edit = data;
                var content = miniPage.getHrefContent('page/table/add.html?edit=true');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '[[${#httpServletRequest.getContextPath()}]]/deleteEmp',
                        method: 'post',
                        data: {eid: data["eid"]},
                        datatype: "json",
                        //请求的页面响应成功，则进行处理：
                        success: function (res) {
                            console.log(res)
                            if (res === 'success') {
                                layer.msg("删除成功", {icon: 1, time: 1000}, function () {
                                    location.reload()
                                    return false;
                                });
                            } else {
                                layer.msg("删除失败:" + res.msg);
                                return false;
                            }
                        },
                        //请求的页面响应失败，则进行处理：
                        error: function (xhr) {
                            layer.msg(xhr.status + "\n" + xhr.statusText, function () {
                                location.reload();
                            });
                            return false;
                        }
                    })
                    layer.close(index);
                });
            }
        });

    });
</script>
